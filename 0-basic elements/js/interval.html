    <button id="btnStop">Start</button>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>

    <script>
        //var testInterval = setInterval(function(){alert("This is my Interval test")}, 3000)
        //Console : clearInterval(testInterval)
        //var testTimeout = setTimeout(function(){alert("This is my Time out test")}, 3000)


        var btn1 = document.getElementsByTagName("button")[0];
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        var div3 = document.getElementById("div3");
        var div4 = document.getElementById("div4");
        var countInterval //= setInterval(function(){count()}, 1000);
        var counter = 0;

        function count() {
            div1.innerText = counter;
            counter++;
            var theDate = new Date();
            div2.innerText = theDate.getHours() + ":" + theDate.getMinutes() + ":" + theDate.getSeconds();
            div3.innerText = theDate.toLocaleTimeString();
            div4.innerText = theDate.toLocaleDateString();
        }

        var stopped = true;
        btn1.onclick = function () {
            if (stopped) {
                countInterval = setInterval(function () { count() }, 1000);
                btn1.innerText = "Stop";
                stopped = false;
            } else {
                clearInterval(countInterval)
                btn1.innerText = "Start";
                stopped = true;
            }
        }
