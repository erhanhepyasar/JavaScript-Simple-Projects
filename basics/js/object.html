<!DOCTYPE html>
<html lang="en">
<head>

    <title>Objects</title>
</head>
<body>



    <script>
        // Method-1: Using literal constructor
        var blogpost = {
            title: "Java",
            text: "Is an object oriented language",
            displayDetails:function(){
                document.write(this.title + "<br>");
                document.write(this.text + "<br>");
            }
        };

        blogpost.displayDetails();

        /*******************************************
        // Method-2: Using function
        function blogPost(title, text){
            this.title = title;
            this.text = text;
            this.addCategory = addCategory;
            this.displayBlogPost = displayBlogPost;
        }

        function addCategory(category){
            this.category = category;
        }

        function displayBlogPost(){
            document.write(this.title + "<br>");
            document.write(this.text + "<br>");
            document.write(this.category + "<br>");
        }
        
        var bp1 = new blogPost("jQuery", "Makes JS easier to use");
        bp1.addCategory("UI Technology");
        bp1.displayBlogPost();
        ********************************************/
        
        /*******************************************
        // Method-3: Using Object() type
        var blogPostOther = new Object();
        blogPostOther.title = "JavaScript";
        blogPostOther.text = "It is awesome!!";
        blogPostOther.category = "UI Technology";

        document.write(blogPostOther.title + "<br>");
        document.write(blogPostOther.text + "<br>");
        document.write(blogPostOther.category + "<br>");
        *********************************************/
    </script>
    
</body>
</html>
