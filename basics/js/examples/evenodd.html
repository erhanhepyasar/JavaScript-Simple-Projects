<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even or Odd</title>
</head>
<body>

    <script>
        var num1 = parseInt(prompt('Enter a number'));
        if(num1 % 2 == 0){
            alert('The number is even');
        } else{
            alert('The number is odd');
        }
    </script>
</body>
</html>
