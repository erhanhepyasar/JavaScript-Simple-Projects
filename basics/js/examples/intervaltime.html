<!DOCTYPE html>
<html lang="en">
<head>

    <title>Interval Time</title>
</head>
<body onload="displayTime()">
    <p id="p1"></p>

    <script>
        
        function displayTime(){
        setInterval(func1, 1000);

        } 

        function func1(){
           var  d = new Date();
            document.getElementById("p1").innerHTML = d.toLocaleTimeString();
        }
    </script>
</body>
</html>
