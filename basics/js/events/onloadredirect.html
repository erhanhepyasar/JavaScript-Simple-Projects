<!DOCTYPE html>
<html lang="en">
<head>

    <title>on load</title>
</head>
<body onload="func1()">
    <b>Redirecting to Linkedin...</b>

    <script>
        function func1(){
            setTimeout(funcRedirect, 3000);
        }

        function funcRedirect(){
            window.location = "http://www.linkedin.com";
        }
    </script>
</body>
</html>
