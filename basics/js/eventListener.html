<!DOCTYPE html>
<html lang="en">
<head>

    <title>Event Listener</title>
</head>
<body>
    <input type="button" value="Send" id="btn1">

    <script>
    
    window.addEventListener("load", waitThreeSeconds);
    document.getElementById("btn1").addEventListener("click", func2);
    

    function waitThreeSeconds(){
       setTimeout(func1, 3000)
    }

    function func1(){
        alert("Page loaded !")
    }

    function func2(){
        alert("Button clicked !")
    }


    </script>
</body>
</html>
